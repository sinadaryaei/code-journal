<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header>

    <div class="container">
      <div class="row flex-start">
        <div class="column-full d-entries">
          <h3 class="code-title">Code Journal</h3>
          <a href="#">Entries</a>
        </div>
      </div>
    </div>

  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2>New Entry</h2>


        </div>
      </div>
      <form id="contact-form">
        <div class="row">

          <div class="column-half photo-margin-bottom">
            <img id="photo-preview" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>

          <div class="column-half margin-left">

            <label for="user">Title</label>
            <input
            required
            title="title"
            name="title"
            type="text"
            id="user-title"
            placeholder="">


            <label for="user-photo">Photo URL</label>
            <input
            required
            name="photo-url"
            type="url"
            id="user-photo"
            placeholder="">

          </div>
        </div>
        <div class="column-full">
          <label for="user-notes">Notes</label>

          <textarea
          required
          rows="7"
          name="notes"
          id="user-notes"
          placeholder=""></textarea>
        </div>
        <div class="form-actions row">
          <div class="column-full button-container">
            <button type="button" id="delete-entry" class="hidden">DELETE ENTRY</button>
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>

    <div data-view="entries" class="hidden">
      <div class="row column-full space-between align-center">
        <h2>Entries</h2>
        <button id="new-entry">NEW</button>
        <div class="no-entries hidden">No new entries have been recorded.
        </div>
      </div>

      <ul class="column-full">
      </ul>
    </div>
    <div id="confirmation-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Are you sure you want to delete this entry?</h3>
        <button id="cancel" class="cancel-button">CANCEL</button>
        <button id="confirm" class="red-button">CONFIRM</button>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
