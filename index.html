<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <header>

    <div class="container">
      <div class="row flex-start">
        <h3 class="code-title">Code Journal</h3>
      </div>
    </div>

  </header>

  <div class="container">
    <form id="contact-form">

      <h2>New Entry</h2>

      <div class="row">

        <div class="column-half">
          <img id="photo-preview" src="images/placeholder-image-square.jpg">
        </div>

        <div class="column-half">

          <label for="user-Title">Title</label>
          <input
          required
          title="title"
          type="text"
          name="title"
          id="user-name"
          placeholder="">


          <label for="user-photo">Photo URL</label>
          <input
          required
          name="photo-url"
          type="url"
          id="user-photo"
          placeholder="">

        </div>
      </div>
      <label for="user-notes">Notes</label>

      <textarea
      required
      rows="7"
      name="notes"
      id="user-notes"
      placeholder=""></textarea>

      <div class="form-actions">

        <button type="submit">Send</button>
      </div>
    </form>
  </div>
  <main class="container">
    <div data-view="entry-form"></div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
